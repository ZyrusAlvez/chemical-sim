<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSim</title>
    <style>
        /* Reset CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #040218;
            font-family: 'Verdana', sans-serif;
        }

        /* Transition Styles */
        body {
            opacity: 0;
            animation: fadeInPage 1s ease-out forwards;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* GAME CONTAINER */
        #game-container {
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #game-container.hidden {
            display: none;
        }

        /* SKELETON SCREEN */
        #skeleton-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #040218 100%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 40px;
            transition: opacity 0.8s ease-out;
        }

        /* Shimmer Animation */
        .shimmer {
            background: linear-gradient(90deg, #16213e 0%, #1f2e52 50%, #16213e 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Skeleton Layout */
        .skeleton-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        .skeleton-title {
            width: 400px;
            height: 50px;
        }

        .skeleton-subtitle {
            width: 300px;
            height: 20px;
            opacity: 0.6;
        }

        .skeleton-layout {
            display: flex;
            flex: 1;
            gap: 40px;
        }

        .skeleton-shelf {
            width: 250px;
            height: 80%;
            align-self: flex-end;
        }

        .skeleton-workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
            gap: 40px;
        }

        .skeleton-beaker {
            width: 200px;
            height: 250px;
            border-radius: 20px 20px 40px 40px;
        }

        .skeleton-controls {
            display: flex;
            gap: 20px;
        }

        .skeleton-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .skeleton-toolbar {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 50px;
        }

        .skeleton-tool {
            width: 100%;
            height: 60px;
        }

        .loading-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #4ea281;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* ══════════════════════════════════════════
           ACHIEVEMENT BADGE SYSTEM
           ══════════════════════════════════════════ */

        .achievement-badge {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            z-index: 1050;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: badgeBounceIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .achievement-badge.fade-out {
            animation: badgeFadeOut 0.6s ease-in forwards;
        }

        .badge-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), inset 0 -3px 8px rgba(0, 0, 0, 0.3), inset 0 3px 8px rgba(255, 255, 255, 0.2);
        }

        .badge-label {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        /* Bronze Badge */
        .badge-bronze .badge-circle {
            background: radial-gradient(circle at 35% 35%, #e8a849, #CD7F32 50%, #8B5A2B);
            border: 3px solid #e8a849;
        }

        .badge-bronze .badge-label {
            color: #CD7F32;
        }

        /* Silver Badge */
        .badge-silver .badge-circle {
            background: radial-gradient(circle at 35% 35%, #f0f0f0, #C0C0C0 50%, #808080);
            border: 3px solid #e0e0e0;
        }

        .badge-silver .badge-label {
            color: #C0C0C0;
        }

        /* Master Badge */
        .badge-master .badge-circle {
            background: radial-gradient(circle at 35% 35%, #fff7a0, #FFD700 50%, #B8860B);
            border: 3px solid #FFD700;
            animation: masterPulse 1.5s ease-in-out infinite;
        }

        .badge-master .badge-label {
            color: #FFD700;
        }

        @keyframes badgeBounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }

            70% {
                transform: translateX(-50%) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes badgeFadeOut {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.6);
            }
        }

        @keyframes masterPulse {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.4), 0 4px 20px rgba(0, 0, 0, 0.4), inset 0 -3px 8px rgba(0, 0, 0, 0.3), inset 0 3px 8px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.3), 0 4px 20px rgba(0, 0, 0, 0.4), inset 0 -3px 8px rgba(0, 0, 0, 0.3), inset 0 3px 8px rgba(255, 255, 255, 0.2);
            }
        }

        /* Sparkle Screen Effect */
        .sparkle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1049;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            animation: sparkleFlash 3s ease-out forwards;
        }

        @keyframes sparkleFlash {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .sparkle-star {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: starTwinkle var(--duration, 1s) var(--delay, 0s) ease-in-out forwards;
        }

        @keyframes starTwinkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            40% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- SKELETON SCREEN OVERLAY -->
    <div id="skeleton-overlay">
        <!-- Header Skeleton -->
        <div class="skeleton-header">
            <div class="skeleton-title shimmer"></div>
            <div class="skeleton-subtitle shimmer"></div>
        </div>

        <!-- Main Layout Skeleton -->
        <div class="skeleton-layout">
            <!-- Shelf Area (Left) -->
            <div class="skeleton-shelf shimmer"></div>

            <!-- Workspace (Center) -->
            <div class="skeleton-workspace">
                <div class="skeleton-beaker shimmer"></div>
                <div class="skeleton-controls">
                    <div class="skeleton-btn shimmer"></div>
                    <div class="skeleton-btn shimmer"></div>
                    <div class="skeleton-btn shimmer"></div>
                </div>
            </div>

            <!-- Toolbar (Right) -->
            <div class="skeleton-toolbar">
                <div class="skeleton-tool shimmer"></div>
                <div class="skeleton-tool shimmer"></div>
                <div class="skeleton-tool shimmer"></div>
            </div>
        </div>

        <div class="loading-text">Loading Laboratory...</div>
    </div>

    <!-- GAME CONTAINER (Hidden initially) -->
    <div id="game-container" class="hidden"></div>

    <script src="./phaser.js"></script>
    <script type="module" src="./src/main.js"></script>

    <script>
        // Transition Logic
        let hideGameTimeout;

        window.startGameTransition = function () {
            const skeleton = document.getElementById('skeleton-overlay');
            const game = document.getElementById('game-container');

            // CANCEL any pending hide from showSkeleton
            if (hideGameTimeout) {
                clearTimeout(hideGameTimeout);
                hideGameTimeout = null;
            }

            // 1. Fade out skeleton
            skeleton.style.opacity = '0';

            // 2. Show game container immediately
            game.classList.remove('hidden');

            // Force reflow to ensure transition works if it was just unhidden
            void game.offsetWidth;

            // 3. Animate game container in (Scale + Fade)
            game.style.opacity = '1';
            game.style.transform = 'scale(1)';

            // Remove skeleton from DOM after transition
            setTimeout(() => {
                skeleton.style.display = 'none';
            }, 800);
        };

        window.showSkeleton = function () {
            const skeleton = document.getElementById('skeleton-overlay');
            const game = document.getElementById('game-container');

            // Ensure skeleton is visible and opaque
            skeleton.style.display = 'flex';
            // Force reflow
            void skeleton.offsetWidth;
            skeleton.style.opacity = '1';

            // Hide game container
            game.style.opacity = '0';

            // Only add .hidden after fade out is complete (0.5s)
            hideGameTimeout = setTimeout(() => {
                game.classList.add('hidden');
            }, 500);
        };
    </script>
</body>

</html>
