<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSim</title>
    <style>
        /* Reset CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #040218;
            font-family: 'Verdana', sans-serif;
        }

        /* Transition Styles */
        body {
            opacity: 0;
            animation: fadeInPage 1s ease-out forwards;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* GAME CONTAINER */
        #game-container {
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #game-container.hidden {
            display: none;
        }

        /* SKELETON SCREEN */
        #skeleton-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #040218 100%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 40px;
            transition: opacity 0.8s ease-out;
        }

        /* Shimmer Animation */
        .shimmer {
            background: linear-gradient(90deg, #16213e 0%, #1f2e52 50%, #16213e 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Skeleton Layout */
        .skeleton-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        .skeleton-title {
            width: 400px;
            height: 50px;
        }

        .skeleton-subtitle {
            width: 300px;
            height: 20px;
            opacity: 0.6;
        }

        .skeleton-layout {
            display: flex;
            flex: 1;
            gap: 40px;
        }

        .skeleton-shelf {
            width: 250px;
            height: 80%;
            align-self: flex-end;
        }

        .skeleton-workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
            gap: 40px;
        }

        .skeleton-beaker {
            width: 200px;
            height: 250px;
            border-radius: 20px 20px 40px 40px;
        }

        .skeleton-controls {
            display: flex;
            gap: 20px;
        }

        .skeleton-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .skeleton-toolbar {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 50px;
        }

        .skeleton-tool {
            width: 100%;
            height: 60px;
        }

        .loading-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #4ea281;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* ══════════════════════════════════════════
           ACHIEVEMENT BADGE SYSTEM (Redesigned)
           ══════════════════════════════════════════ */

        .achievement-badge {
            position: fixed !important;
            bottom: 0 !important;
            top: auto !important;
            left: 50% !important;
            transform: translateX(-50%) translateY(100%);
            z-index: 2050 !important;
            pointer-events: none;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: flex-end !important;
            gap: 20px !important;
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
            padding: 20px 40px 24px 40px;
            background: rgba(10, 10, 20, 0.92);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            backdrop-filter: blur(12px);
            animation: badgeSlideUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .achievement-badge.fade-out {
            animation: badgeSlideDown 0.5s ease-in forwards !important;
        }

        .badge-circle {
            position: relative !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 80px !important;
            height: 80px !important;
            min-width: 80px !important;
            min-height: 80px !important;
            border-radius: 50% !important;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                inset 0 3px 8px rgba(255, 255, 255, 0.2);
            flex-shrink: 0 !important;
            margin: 0 !important;
        }

        .badge-label {
            position: relative !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            font-family: 'SFPro-Bold', 'Verdana', sans-serif;
            font-size: 17px;
            font-weight: bold;
            color: inherit;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            text-align: center;
            white-space: nowrap;
        }

        .badge-subtitle {
            position: relative !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            font-family: 'SFPro-Bold', 'Verdana', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            text-align: center;
        }

        /* Bronze Badge */
        .badge-bronze .badge-circle {
            background: radial-gradient(circle at 35% 35%, #e8a849, #CD7F32 50%, #8B5A2B);
            border: 3px solid #e8a849;
        }

        .badge-bronze .badge-label {
            color: #CD7F32;
        }

        .badge-bronze {
            border-color: rgba(205, 127, 50, 0.4);
        }

        /* Silver Badge */
        .badge-silver .badge-circle {
            background: radial-gradient(circle at 35% 35%, #f0f0f0, #C0C0C0 50%, #808080);
            border: 3px solid #e0e0e0;
        }

        .badge-silver .badge-label {
            color: #E0E0E0;
        }

        .badge-silver {
            border-color: rgba(192, 192, 192, 0.4);
        }

        /* Master (Gold) Badge */
        .badge-master .badge-circle {
            background: radial-gradient(circle at 35% 35%, #fff7a0, #FFD700 50%, #B8860B);
            border: 3px solid #FFD700;
            animation: masterPulse 1.5s ease-in-out infinite;
        }

        .badge-master .badge-label {
            color: #FFD700;
        }

        .badge-master {
            border-color: rgba(255, 215, 0, 0.5);
        }

        /* Animations — badge slides UP from bottom */
        @keyframes badgeSlideUp {
            0% {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes badgeSlideDown {
            0% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
        }

        @keyframes masterPulse {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.4),
                    0 4px 20px rgba(0, 0, 0, 0.4),
                    inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                    inset 0 3px 8px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 80px rgba(255, 215, 0, 0.3),
                    0 4px 20px rgba(0, 0, 0, 0.4),
                    inset 0 -3px 8px rgba(0, 0, 0, 0.3),
                    inset 0 3px 8px rgba(255, 255, 255, 0.2);
            }
        }

        /* ══════════════════════════════════════════
           GRAND FINALE OVERLAY
           ══════════════════════════════════════════ */

        .grand-finale-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2049;
            background: rgba(5, 5, 15, 0.88);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(14px, 2.5vh, 24px);
            opacity: 0;
            animation: finaleIn 0.8s ease-out 0.2s forwards;
            cursor: pointer;
            contain: layout;
        }

        .grand-finale-overlay.fade-out {
            animation: finaleOut 0.6s ease-in forwards;
        }

        .finale-badge {
            width: clamp(100px, 16vh, 160px);
            height: clamp(100px, 16vh, 160px);
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff7a0, #FFD700 50%, #B8860B);
            border: 4px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(40px, 7vh, 64px);
            color: #ffffff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            animation: masterPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5),
                0 0 100px rgba(255, 215, 0, 0.2);
        }

        .finale-title {
            font-family: 'SFPro-Bold', 'Verdana', sans-serif;
            font-size: clamp(20px, 3.5vh, 36px);
            color: #FFD700;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.6);
            text-align: center;
        }

        .finale-subtitle {
            font-family: 'SFPro-Bold', 'Verdana', sans-serif;
            font-size: clamp(12px, 1.8vh, 18px);
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-align: center;
        }

        .finale-dismiss {
            font-family: 'Verdana', sans-serif;
            font-size: clamp(10px, 1.4vh, 14px);
            color: rgba(255, 255, 255, 0.35);
            font-style: italic;
            margin-top: clamp(10px, 2vh, 20px);
            animation: pulseFade 2s ease-in-out infinite;
        }

        @keyframes finaleIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes finaleOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes pulseFade {

            0%,
            100% {
                opacity: 0.35;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Confetti Particles */
        .confetti-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            opacity: 0;
            will-change: transform, opacity;
            contain: strict;
            animation: confettiFall var(--fall-duration, 3s) var(--fall-delay, 0s) ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg) scale(1);
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(var(--spin, 720deg)) scale(0.3);
            }
        }
    </style>
</head>

<body>
    <!-- SKELETON SCREEN OVERLAY -->
    <div id="skeleton-overlay">
        <!-- Header Skeleton -->
        <div class="skeleton-header">
            <div class="skeleton-title shimmer"></div>
            <div class="skeleton-subtitle shimmer"></div>
        </div>

        <!-- Main Layout Skeleton -->
        <div class="skeleton-layout">
            <!-- Shelf Area (Left) -->
            <div class="skeleton-shelf shimmer"></div>

            <!-- Workspace (Center) -->
            <div class="skeleton-workspace">
                <div class="skeleton-beaker shimmer"></div>
                <div class="skeleton-controls">
                    <div class="skeleton-btn shimmer"></div>
                    <div class="skeleton-btn shimmer"></div>
                    <div class="skeleton-btn shimmer"></div>
                </div>
            </div>

            <!-- Toolbar (Right) -->
            <div class="skeleton-toolbar">
                <div class="skeleton-tool shimmer"></div>
                <div class="skeleton-tool shimmer"></div>
                <div class="skeleton-tool shimmer"></div>
            </div>
        </div>

        <div class="loading-text">Loading Laboratory...</div>
    </div>

    <!-- GAME CONTAINER (Hidden initially) -->
    <div id="game-container" class="hidden"></div>

    <script src="./phaser.js"></script>
    <script type="module" src="./src/main.js"></script>

    <script>
        // Transition Logic
        let hideGameTimeout;

        window.startGameTransition = function () {
            const skeleton = document.getElementById('skeleton-overlay');
            const game = document.getElementById('game-container');

            // CANCEL any pending hide from showSkeleton
            if (hideGameTimeout) {
                clearTimeout(hideGameTimeout);
                hideGameTimeout = null;
            }

            // 1. Fade out skeleton
            skeleton.style.opacity = '0';

            // 2. Show game container immediately
            game.classList.remove('hidden');

            // Force reflow to ensure transition works if it was just unhidden
            void game.offsetWidth;

            // 3. Animate game container in (Scale + Fade)
            game.style.opacity = '1';
            game.style.transform = 'scale(1)';

            // Remove skeleton from DOM after transition
            setTimeout(() => {
                skeleton.style.display = 'none';
            }, 800);
        };

        window.showSkeleton = function () {
            const skeleton = document.getElementById('skeleton-overlay');
            const game = document.getElementById('game-container');

            // Ensure skeleton is visible and opaque
            skeleton.style.display = 'flex';
            // Force reflow
            void skeleton.offsetWidth;
            skeleton.style.opacity = '1';

            // Hide game container
            game.style.opacity = '0';

            // Only add .hidden after fade out is complete (0.5s)
            hideGameTimeout = setTimeout(() => {
                game.classList.add('hidden');
            }, 500);
        };
    </script>
</body>

</html>
